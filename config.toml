enable-magisk-update = true # set this to false if you do not want to receive updates for the module in magisk app
parallel-jobs = 1

# add 'enabled = false' for not patching a specific app or remove it from the config
# see https://github.com/j-hc/revanced-magisk-module/blob/main/CONFIG.md for more detailed explanations

# you can use rvmm-config-gen to generate a config

[Spotify]
uptodown-dlurl = "https://spotify.en.uptodown.com/android"
archive-dlurl = "https://archive.org/download/jhc-apks/apks/com.spotify.music"
build-mode = "apk"
patcher-args = """\
	-ObackgroundColor=#141415 \
	-OoverridePlayerGradientColor=false \
	-ObackgroundColorSecondary=#252530 \
	-OaccentColor=#6e94b2 \
	-OaccentColorPressed=#6e94b255 \
"""
included-patches = "'Custom theme'"

[PicsArt]
enabled = true
build-mode = "apk"
version = "auto"
uptodown-dlurl = "https://photomath.en.uptodown.com/android"
apkmirror-dlurl = "https://www.apkmirror.com/apk/google-inc/photomath/"
